<html>
  <head>
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper white">
        <form>
          <div class="input-field">
            <input id="search" type="search" ng-model="query" placeholder="Titre de la tâche">
            <label class="label-icon" for="search"><i class="material-icons black-text">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
    <div id="div-deleteAll" ng-controller="deleteAllCtrl">
      <a class="waves-effect waves-light btn #ef6c00 orange darken-3" ng-click="deleteAll()">Tout supprimer</a>
    </div>
    <div class="row">
      <div class="card z-depth-4" ng-repeat="task in todoList | filter:query track by $index" >

        <!-- Contenu d'une tâche -->
        <div class="card-content #462b00 orange lighten-5">
          <div class="div-left">
            <div class="div-options">
              <label class="checkbox">
                <input type="checkbox"/>
                <span></span>
             </label>
             <span class="edit"><a ng-href="#!/update?nb={{$index}}"><i class="material-icons">edit</i></a></span>
             <span class="delete"><a ng-controller="deleteCtrl" ng-click="deleteByIndex($index)" ><i class="material-icons">delete</i></a></span>
            </div>
            <div class="div-title-description">
              <span class="card-text" id="card-title"><b>{{task.title}}</b></span>
              <span class="card-text" id="card-description">{{task.description}}</span>
            </div>
          </div>
          <div class="div-right">
            <div class="div-date-time">
              <p class="card-text" id="card-date"><b>{{task.date}}</b></p>
              <p class="card-text" id="card-time">{{task.time}}</p>
            </div>
            <div class="div-rectangle"></div>
          </div>
        </div>
      </div>
  </div>

  <div class="fixed-action-btn click-to-toggle" >
    <a class="btn-floating btn-large #ef6c00 orange darken-3" href="#!/add">
      <i class="large material-icons">add</i>
    </a>
  </div>
  </body>
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="../js/controllers/controllers.js"></script>
</html>
