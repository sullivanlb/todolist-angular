<html>
  <head>
    <link rel="stylesheet" href="css/home.css">
    <nav>
      <div class="nav-wrapper white">
        <form>
          <div class="input-field">
            <input id="search" type="search" required>
            <label class="label-icon" for="search"><i class="material-icons black-text">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
  </head>
  <body>
    <div class="row">
      <div class="card z-depth-4" ng-repeat="task in todoList" >
        <div class="card-content #462b00 orange lighten-5">
          <div>
            <label>
              <input type="checkbox" />
              <span></span>
           </label>
          </div>
          <span class="card-text" id="card-title"><b>{{task.title}}</b><a href="#!/update"><i class="material-icons right">edit</i></a></span>
          <p class="card-text" id="card-date"><b>{{task.date}}</b></p>
          <p class="card-text" id="card-time">{{task.time}}</p>
          <span class="card-text" id="card-description">{{task.description}}</span>
        </div>
      </div>            
  </div> 
  </body>
</html>
